<html lang="en">

    <style>
.topNav {
  margin: auto;

}

.topNav div {

  text-align: center;

  font-size: 17px;

}

.topNav div:hover {

}

.regForm {

#page1{

#page2{

#page3{

}

#page4{
    display:none;

    margin-top:15px;
    margin-bottom:15px;
    background-color: rgb(17, 226, 104);
}

</head>

<script>

    function showpage(pageid)
    {
            var pages = document.getElementsByClassName("page");
            for(var i = 0; i < pages.length; i++)
            {
                 pages[i].style.display="none";
            }
            document.getElementById(pageid).style.display="block";
    }

</script>

<script>
    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("Name must be filled out");
            return false;
        }
}
</script>

<!--Welcome-->

    <section id="page3" class="page">

            <label for="time">Pick available time:</label><br>
            <input type="time" id="time" name="time" value=""><br><br>
            <input type="submit" onclick="showpage('page4')"value="continue">
