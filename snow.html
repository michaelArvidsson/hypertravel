<!DOCTYPE html>
<html>
  <head>
      <script>
          var ctx2;
          var img;
 
          var xa=1;
          var xk=100;
          var yk=100;
          var bounce=0;
 
          // Array to hold snowflakes
          var snowflakes = new Array(); 
          
          // Number of flakes
          var numflakes=400;
          
          // Constructor for snowflakes
          function Snowflake(xk, yk, spd, siz) {
            this.xk = xk;
            this.yk = yk;
            this.spd = spd;
            this.siz = siz;
          }                    

          function drawDrift()
          {
          }
          
          function drawgraphics()
          {
                  
              ctx2.clearRect(0,0,2000,400);
 
              // Draw Snowdrifts
              ctx2.save();
              drawDrift();
              ctx2.translate(255,4);
              drawDrift();              
              ctx2.restore();
 
              // Draw Snow
              for(var i=0;i<numflakes;i++){
                  ctx2.save();
                  ctx2.translate(snowflakes[i].xk+(Math.sin(snowflakes[i].xk+(snowflakes[i].yk*0.03))*snowflakes[i].siz*14.0),snowflakes[i].yk);  
                  ctx2.scale(snowflakes[i].siz*0.5,snowflakes[i].siz*0.5);
                  ctx2.drawImage(img,-5,-5);
                  ctx2.restore();
                  
                  snowflakes[i].yk+=snowflakes[i].spd;
                  if(snowflakes[i].yk>400) snowflakes[i].yk-=400;
              }
 
              setTimeout(function(){drawgraphics()}, 30);
          }
          
          function startupCanvas()
          {
              img=document.getElementById("flake");
              
              for(var i=0;i<numflakes;i++){
                  var typ=Math.round(Math.random()*4);
                  snowflakes[i]=new Snowflake(Math.round(Math.random()*2000),Math.round(Math.random()*400),0.5+(typ/2),0.15+(typ/8));    
              }
 
              var elem = document.getElementById('myCanvas');
              if (elem && elem.getContext) {
                ctx2 = elem.getContext('2d');
                drawgraphics();
              }                  
          }
          
      </script>
  </head>
