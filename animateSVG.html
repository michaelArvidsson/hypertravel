<html>

<head>
    <meta charset="utf-8" />
    <script type="application/javascript">
        var rot = 0;
        var ctx3;
        function draw() {
            rot += 0.001;
            var c = document.getElementById("canvasMoon");
            var ctx3 = c.getContext("2d");
            ctx3.clearRect(0, 0, 400, 400);
           
            // Moon
            ctx3.globalAlpha = 1.0;
            //--==## svg_1 path ##==--
            ctx3.strokeStyle = '#000';
            ctx3.beginPath();
            ctx3.moveTo(0, -37);
            ctx3.bezierCurveTo(-20,-37,-37,-20,-37,0);
            ctx3.bezierCurveTo(-37,20,-20,37,0,37);
            ctx3.bezierCurveTo(20,37,37,20,37,0);
            ctx3.bezierCurveTo(37,-20,20,-37,0,-37);
            ctx3.stroke();
            ctx3.clip();
            ctx3.fillStyle = "#ffee00";
            ctx3.fill();

            //Second "Moon"
            ctx3.beginPath();
            ctx3.arc(40, 40, 55, 0, 2 * Math.PI);
            ctx3.fillStyle = "black";
            ctx3.stroke();
            ctx3.fill();
            

           
        }

        function rotateMoon() {
            rot += 0.003;
            var c = document.getElementById("canvasMoon");
            var ctx3 = c.getContext("2d");
            ctx3.beginPath();
         
            ctx3.restore();
        
            // Or we can transform the bitmap
            
            ctx3.save();
            ctx3.translate(120, 130);
            ctx3.rotate(Math.PI * rot);
            draw();
            ctx3.restore();
            window.requestAnimationFrame(rotateMoon);
        
        }
    </script>
</head>

<body onload="rotateMoon();">
    <canvas id="canvasMoon" width="400" height="400"></canvas>
</body>

</html>
